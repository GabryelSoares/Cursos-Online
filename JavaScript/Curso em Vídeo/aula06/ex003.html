<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>         /* Comentário em CSS */
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: 20pt Arial;
        }
        h1{
           color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>              <!-- Comentário em HTML -->
    <h1>Olá, mundo!</h1>
    <p>Já me livrei!</p>
    <script>        // Comentário em JS
        var n1 = Number(window.prompt('Digite um numero: ')) // String
        var n2 = Number(window.prompt('Digite outro numero: ')) // String
        var s = n1 + n2
        // Templates strings só funcionam com acentos graves
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) 
    </script>
</body>
</html>
